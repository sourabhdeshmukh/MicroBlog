apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-svc
  annotations:
    kubernetes.io/ingress-class: nginx
spec:
  rules:
  - host: "posts.com"
    http:
      paths:
      - pathType: Prefix
        path: "/posts"
        backend:
          service:
            name: posts-clusterip-svc
            port: 
              number: 4000